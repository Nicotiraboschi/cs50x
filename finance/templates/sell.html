{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div class="mb-3">
        <select class="form-select" aria-label="Default select example" name="symbol">
            <option selected>Your Stocks</option>
            {%for stock in stocks%}
            <option>{{stock['stock']}}</option>
            {%endfor%}
        </select>
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Number of shares" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
