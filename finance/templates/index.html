{% extends "layout.html" %}

{% block title %}
Home
{% endblock %}

{% block main %}
<table>
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Name</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <!-- TODO: Loop through the database entries to display them in this table -->
        {%for purchase in row%}
        <tr>
            <td>{{purchase[0]}}</td>
            <td>{{purchase[1]}}</td>
            <td>{{purchase[2]}}</td>
            <td>{{purchase[3]}}</td>
            <td>{{purchase[4]}}</td>
        </tr>
        {%endfor%}
    </tbody>

    <thead>
        <th></th>
        <th></th>
        <th></th>
        <th>Cash</th>
        <th>{{cash_remaining}}</th>
    </thead>

    <thead>
        <th></th>
        <th></th>
        <th></th>
        <th>TOTAL</th>
        <th>{{total_cash}}</th>
    </thead>
</table>
{% endblock %}
