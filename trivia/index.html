<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What's 1+1?</h3>
                <button class="incorrect"> 1</button>
                <button class="correct"> 2</button>
                <button class="incorrect"> 3</button>
                <p class="correctButton hidden">Correct!</p>
                <p class="incorrectButton hidden">Incorrect!</p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What was the best cs50 pSet?(number (7))</h3>
                <input type="text">
                <button type="submit">Check Answer</button>
                <p class="correctAnswer hidden">Correct!</p>
                <p class="incorrectAnswer hidden">Incorrect!</p>
            </div>
        </div>
        <script>

            document.addEventListener("DOMContentLoaded", function () {
                const buttons = document.querySelectorAll(".correct, .incorrect");

                buttons.forEach(button => {
                    button.addEventListener ("click", function()
                    {
                            if (button.classList.contains("correct"))
                        {
                            button.style.backgroundColor = "green";
                            document.querySelector(".correctButton").classList.remove("hidden");
                        }
                        else {
                            button.style.backgroundColor = "red";
                            document.querySelector(".incorrectButton").classList.remove("hidden");
                        }
                    });
                });
                const submit = document.querySelector("button[type = 'submit']");
                const answer = document.querySelector("input");

                submit.addEventListener("click", function() {
                    if (answer.value === "7")
                    {
                        answer.style.backgroundColor = "green";
                        document.querySelector(".correctAnswer").classList.remove("hidden");
                    }
                    else {
                        answer.style.backgroundColor = "red";
                        document.querySelector(".incorrectAnswer").classList.remove("hidden");
                    }
                });
            });

       </script>
    </body>
</html>
